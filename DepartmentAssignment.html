<!DOCTYPE html>
<html>
<head>
	<title>Assign Your Department</title>
	<link rel="stylesheet" href="style.css">
	<script src="ourScript.js"></script>
	<script src="DepartAssign.js"></script>
</head>
<body>
	<img class="backgroundS" src="DisplayWall.jpg" alt="Books">

    <div class="container">
		<h1 class="header1">Department Assignment</h1>
		<br>
		<table id="AssignDepartTable">
			<thead>
				<tr>
					<th>Student ID</th>
					<th>Student Name</th>
					<th>Department</th>
				</tr>
			</thead>

			<tr id="StudentRowinAssignDepartment">
				<td id="StdIDAssignDepart"><b></b></td>
				<td id="StdNameAssignDepart"></td>
				<td>
					<select name="Departments" id="Departments">
						<option value="IS">IS</option>
						<option value="AI">AI</option>
						<option value="CS">CS</option>
						<option value="DS">DS</option>
						<option value="IT">IT</option>
					</select>
				</td>
			</tr>
		</table>

		<br><br>

		<button id="saveDepartmentButton">Save</button>

	</div>
</body>
</html>
